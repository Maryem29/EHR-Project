                    <div class="card-body">
                        <h2 class="text-center">Edit EHR Record</h2>
                        <form method="POST" action="edit_ehr.php" class="mt-4">
                            <div class="mb-3">
                                <label for="medical_history" class="form-label">Medical History:</label>
                                <textarea id="medical_history" name="medical_history" class="form-control" rows="5" placeholder="Enter medical history" required>John's medical history...</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies:</label>
                                <textarea id="allergies" name="allergies" class="form-control" rows="3" placeholder="Enter allergies">Peanuts, Dust...</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="medications" class="form-label">Medications:</label>
                                <textarea id="medications" name="medications" class="form-control" rows="3" placeholder="Enter medications">Ibuprofen, Paracetamol...</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                        </form>
                        <p class="text-center mt-3">
